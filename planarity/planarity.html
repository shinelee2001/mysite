<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Planarity Game</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Planarity Game</h1>
        <p>
            The generated graphs are all complete graphs. <br />
            An algorithm is required to make sure the graph is planar.
        </p>
        <form id="nodeForm">
            <label for="numNodes">Select the number of nodes:</label>
            <input type="number" id="numNodes" value="5" />
            <button type="submit">Generate Graph</button>
        </form>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <script type="module" src="./drawGraph.js"></script>
        <script type="module" src="./moveGraph.js"></script>
    </body>
</html>
