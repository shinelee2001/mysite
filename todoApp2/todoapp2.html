<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDoApp.v2</title>
  </head>
  <body>
    <!-- modal -->
    <div id="addModal" class="modal">
      <!-- Modal content -->
      <div class="modalHeader">
        <div class="title">Add your todo</div>
        <div class="modalCloseBtn">&times;</div>
      </div>
      <div class="modalContent">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add" id="todo_submit" />
      </div>
    </div>

    <!-- todo board -->
    <div class="todo-container">
      <div class="status" id="notStarted">
        <h1>Not Started</h1>
        <div class="contents"></div>
        <button id="add_btn">+ Add Todo</button>
        <div class="todo" draggable="true">
          example
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h1>In Progress</h1>
      </div>
      <div class="status">
        <h1>Completed</h1>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
